<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>部门添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:50%;">
		<div class="layui-form-item">
			<label class="layui-form-label">部门名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input departName" lay-verify="required" placeholder="请输入部门名称">
			</div>
		</div>
			
	    <div class="layui-form-item">
		    <label class="layui-form-label">部门状态</label>
			<div class="layui-input-block">
				<select name="departstatus" class="departstatus" lay-filter="departstatus">
					<option value="0">可用</option>
					<option value="1">不可用</option>
			    </select>
			</div>
	    </div>
	   <div class="layui-form-item">
		    <label class="layui-form-label">所属角色</label>
			<div class="layui-input-block">
				<select name="departRole" class="departRole" lay-filter="departRole">
					<option value="">请选择</option>
					<option value="0">角色1</option>
					<option value="1">角色2</option>
			    </select>
			</div>
	    </div>
		<div class="layui-form-item">
			<label class="layui-form-label">描述</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入描述" class="layui-textarea departInfo"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addDepart">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="addDepart.js"></script>
	
</body>
</html>
